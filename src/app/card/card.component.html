<div class="container">
  <div class="flex-container" fxLayout="row">
    <div *ngFor="let tag of spec.tags">
      <a routerLink="/api" [queryParams]="{type:tag.name}">
        <mat-card class="card" style="text-align:center">{{tag.name | uppercase}}
        </mat-card>
      </a>
    </div>
  </div>
</div>
